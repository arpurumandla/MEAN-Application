<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/styles/site.css">
</head>
<body>
    
    <div class="container">
    <div class="text-center" ng-app="tasksApp" ng-controller="TasksCtrl">
        <h1>Node-Express Task List</h1>
        <div class="col-md-12" control-group=">
            <input type="text" style="width:" 200px;" ng-model="newTaskText">
            <input type="text" style="width:" 200px;" ng-model="newTaskDescription">
            <button id="btnAddTodo" class="btn" style="margin:" 2px;"=" ng-click="addTask()" ng-disabled="!newTaskText">Add Task</button>
        </div>

         <div class="col-md-5" sticky-note"=">
            <h3 class="text-center">All Tasks</h3>
            <div class="col-md-5" rowmargin=" todoitem"=" ng-repeat="task in tasks | filter:{attended:true}">
                <div class="thumbnail">
                    
                    </div>
                </div>
             </div>
        </div>
        </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="/scripts/movies.js"></script>
</body>
</html>
